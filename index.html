<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit</title>
    <style>
        .container {

            height: 466px;
            width: 464px;
            background-color: aquamarine;
           /* background-position: top right; */
            background-position: center center;
            background-image:url("https://media.istockphoto.com/id/1933752815/photo/modern-interior-of-living-room-with-leather-armchair-on-wood-flooring-and-dark-blue-wall.jpg?s=1024x1024&w=is&k=20&c=zJyB6GTOGorMV4Uo3HhYdpmKUblV-jzCW0Ib5E3zuZQ=") ;
        }

        img{

         height: 466px;
         width: 464px;
         /*object-fit: contain; */
         object-fit: fill;

         object-position: buttom-right;

        }
    </style>

</head>

<body>
    <div class="container">
       <!-- <img src="https://media.istockphoto.com/id/1933752815/photo/modern-interior-of-living-room-with-leather-armchair-on-wood-flooring-and-dark-blue-wall.jpg?s=1024x1024&w=is&k=20&c=zJyB6GTOGorMV4Uo3HhYdpmKUblV-jzCW0Ib5E3zuZQ="
        alt="">
       -->
      


    </div>
</body>

</html>
